<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BlackJack</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1><span style="color: goldenrod;">BLACK</span><span style="color: darkred;">JACK</span></h1>
    <p id="message-element">Would you like to play a round?</p>
    <p id="card-element">Cards: </p>
    <p id="sum-element">Sum: </p>
    <div class="buttons">
        <button onclick="startGame()">START GAME</button>
        <button id="card-btn">NEW CARD</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
